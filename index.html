<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   
    <title>PAC-MAN VERSIÓN COVID</title>
   <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Monofett|Orbitron:700" rel="stylesheet">
  </head>
  <body>
    <header>PAC-MAN VERSIÓN COVID</header>
    <main>
      <div class="container">
        <div class="buttons">
              <div class="startButton">Iniciar</div>
              
              <div class="levelOfDifficulty">
                <select class="options" name="">
                    <option value="Easy">Facil</option>
                    <option value="Medium">Medio</option>
                    <option value="Hard">Dificil</option>
                </select>
              </div>
        </div>
        <div class="maze"></div>
        <div class="timeScore">
          <div class="time">60</div>
          <div class="score">0</div>
          <div class="resultGame">Resultado</div>
          <div class="winnerText"></div>
        </div>
      </div>
    </main>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
